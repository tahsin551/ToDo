<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple styled to-do list with sub-items and links.">
    <meta name="author" content="Tahsin Karim">
    <title>Styled To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="main">
        <h1>My ToDo List </h1>
        <p><em>Tahsin Karim</em></p>
    <ul class="todo-list">
        <li>
            <input type="checkbox" id="prayer">
            <label for="prayer">Prayer</label>
            <ul class="sub-item">
                <li><a class="sub-item-link" href="https://www.google.com/xhtml/search?zx=1755831400937&no_sw_cr=1" target="_blank">Fajr</a></li>
            </ul>
        </li>
           <li>
            <input type="checkbox" id="study">
            <label for="study">Study</label>
            <ul class="sub-item">
                <li><a class="sub-item-link" href="https://www.google.com/xhtml/search?zx=1755831400937&no_sw_cr=1" target="_blank">Programming Study</a></li>
            </ul>
        </li>
           <li>
            <input type="checkbox" id="gaming">
            <label for="gaming">Gaming</label>
            <ul class="sub-item">
                <li><a class="sub-item-link" href="https://www.google.com/xhtml/search?zx=1755831400937&no_sw_cr=1" target="_blank"> Forza Gaming</a></li>
            </ul>
        </li>
           <li>
            <input type="checkbox" id="design">
            <label for="design">Designing</label>
            <ul class="sub-item">
                <li><a class="sub-item-link" href="https://www.google.com/xhtml/search?zx=1755831400937&no_sw_cr=1" target="_blank">Graphics Designing</a></li>
            </ul>
        </li>
     
        </ul>
        </div>

</body>

</html>
